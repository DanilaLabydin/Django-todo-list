{% extends "todo_app/base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='#'">
                        {{todo.title}}
                        (Due {{ todo.due_time | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Add a new Item"
                type="button"
                onclick="location.href='#'"/>
        </p>
    </div>
</div>
{% endblock%}
